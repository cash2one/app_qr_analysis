## -*- coding: utf-8 -*-
<%inherit file="index_base.html"/>
<%block name="content">


<div>


<div class="">
<div class="input-group col-xs-8">
  <span class="input-group-addon">开始时间</span>
  <input type="text" class="form-control" id="beginDate" value="2012-05-15">
    <span class="input-group-addon">结束时间</span>
  <input type="text" class="form-control" id="endDate" value="2016-05-15">
</div>

<div class="input-group col-xs-8" style="margin-top: 20px">
  <span class="input-group-addon" >二维码类型</span>
  <select class="form-control" name="qrType" id="qrType">
      <option value="0">所有</option>
      <option value="1">A</option>
      <option value="2">B</option>
  </select>

  <span class="input-group-addon">系统类型</span>
  <select class="form-control" name="osType" id="osType">
      <option value="0">所有</option>
      <option value="1">Android</option>
      <option value="2">iOS</option>
  </select>
</div>

    <div class="col-xs-8" style="margin-top: 20px;">
        <button style="float: right;"  type="button" class="btn btn-success" onclick="query()">查询</button>
    </div>

    </div>

   <table class="table">
   <caption>上下文表格布局</caption>
   <thead>
      <tr>
         <th>产品</th>
         <th>付款日期</th>
         <th>状态</th>
      </tr>
   </thead>
   <tbody>
      <tr class="active">
         <td>产品1</td>
         <td>23/11/2013</td>
         <td>待发货</td>
      </tr>
      <tr class="success">
         <td>产品2</td>
         <td>10/11/2013</td>
         <td>发货中</td>
      </tr>
      <tr  class="warning">
         <td>产品3</td>
         <td>20/10/2013</td>
         <td>待确认</td>
      </tr>
      <tr  class="danger">
         <td>产品4</td>
         <td>20/10/2013</td>
         <td>已退货</td>
      </tr>
   </tbody>
</table>


</div>
</%block>

<%block name="css">
    <style>
    .operation{
        height:30px;
        text-align: center;
        border: 1px solid #E7E7EB;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .promotion{
        border-radius: 3px;
        padding: 2px;
        top:-8px;
        right:-8px;
        position: absolute;
        background:#F01E1E;
        color: white;
    }
    </style>

</%block>

<%block name="js">

<script type="text/javascript">
    $('#beginDate').datetimepicker({
        format: 'yyyy-mm-dd'
    });
    $('#endDate').datetimepicker({
        format: 'yyyy-mm-dd'
    });
    function query(){
        var beginDate = $("#beginDate").val();
        var endDate = $("#endDate").val();
        var osType = $("#osType").val();
        var qrType = $("#qrType").val();

        $.ajax({
                type: "POST",
                url: "/statistics",
                data: {'beginDate': beginDate, 'endDate':endDate, 'osType': osType, 'qrType': qrType},
                dataType: "json",
                success: function(json){
                    if(json.success){

                        }else{
                            alert(json.msg);
                        }
                },
                error: function(json){
                    alert(json.msg);
                }
            });
    }
</script>
</%block>
