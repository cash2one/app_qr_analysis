## -*- coding: utf-8 -*-
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="跟谁学"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="/static/css/mobile.base.css?v=334" rel="stylesheet"/>
    <title>跟谁学客户端下载</title>
    <style>
        header{
            text-align: center;
            /* background-color: #FF9933; */
            color: white;
            height: 50px;
            line-height: 50px;
            background: -webkit-linear-gradient(top, #FF9933 10%, #FFCC00 90%);
            background:    -moz-linear-gradient(top, #FF9933 10%, #FFCC00 90%);
            background:     -ms-linear-gradient(top, #FF9933 10%, #FFCC00 90%);
            background:      -o-linear-gradient(top, #FF9933 10%, #FFCC00 90%);
            background:         linear-gradient(top, #FF9933 10%, #FFCC00 90%);
        }
        
        .download-info{
            padding: 14px 22px;
        }
        
        .logo{
            float: left;
            width: 56%;
        }

        .btn-download{
            margin-left: 144px;
        }

        .download-btn{
            color: #fff;
            background-color: #FF9933;
            border-color: #FFCC00;
            display: inline-block;
            padding: 4px 22px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 2px;
        }

        .block{
            background: #000000;
            opacity: .8;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .up{
            background: url(/static/images/up.png);
            background-size: 200px;
            position: absolute;
            width: 200px;
            height: 200px;
            background-repeat: no-repeat;
            right: 0;
        }

        .desc{
            color: white;
            margin: 0 auto;
            width: 278px;
            font-size: 22px;
            padding-top: 60%;
        }
    </style>
</head>
<body>
<div class="block" style="display: none">
    <div class="up">
    </div>
    <div class="desc">
        请点击右上角, 选择在浏览器中打开
    </div>
</div>
<div class="wrapper">
    <header>跟谁学客户端下载</header>
    <div class="main-content">
        <input id="agent" value="${agent}" type="hidden">
        <input id="qr_id" value="${qr_id}" type="hidden">
        <div class="download-info">
            <div class="logo">
                <img src="/static/images/d5.png" style="width: 100%;">
            </div>
            <div class="btn-download">
                <div style="margin-top: 40px">
                    <button id="download" class="download-btn">客户端下载</button>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="app-pic" style="padding: 0px 22px;">
            <img src="/static/images/d1.png" style="width: 100%">

        </div>
        <div>
            <ul style="width: 80%;margin: 0 auto">
                <li style="display: inline-block;width: 31%">
                        <img src="/static/images/d2.png" style="width: 100%">
                </li>
                <li style="display: inline-block;width: 30%">
                        <img src="/static/images/d3.png" style="width: 100%">
                </li>
                <li style="display: inline-block;width: 30%">
                        <img src="/static/images/d4.png" style="width: 100%;">
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/vendor/jquery-1.11.2.js"></script>
<script>
    $(function(){
        $(".block").click(function(){
            $(".block").css("display", "none");
        });

        $("#download").click(function(){

            var agent = $("#agent").val();

            if(agent == "weixin"){
                $(".block").css("display", "block");
                return false
            }

            if(agent == "ios"){
                window.location.href="https://itunes.apple.com/us/app/id919947654"
            }

            if(agent.match("android") != null){
                var qr_id = $("#qr_id").val();
                window.location.href="/download/"+qr_id;
            }

        });
    })
</script>
</body>
</html>
